<div class="ajout-produit-container">
  <h2>Ajouter un Produit</h2>
  <form (ngSubmit)="ajouterProduit()" #produitForm="ngForm">
    <div class="form-group">
      <label for="nom">Nom du Produit</label>
      <input type="text" id="nom" required [(ngModel)]="produit.nom" name="nom" #nom="ngModel">
      <div *ngIf="nom.invalid && (nom.dirty || nom.touched)" class="error">
        Le nom est requis.
      </div>
    </div>

    <div class="form-group">
      <label for="prix">Prix</label>
      <input type="number" id="prix" required [(ngModel)]="produit.prix" name="prix" #prix="ngModel">
      <div *ngIf="prix.invalid && (prix.dirty || prix.touched)" class="error">
        Le prix est requis.
      </div>
    </div>

    <button type="submit" [disabled]="produitForm.form.invalid">Ajouter</button>
  </form>
